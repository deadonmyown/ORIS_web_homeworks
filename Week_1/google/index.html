<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="photos/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <title>Google</title>
    </head>
    <body>
        <div class="header">
            <div class="upper_menu">
                <div class="menu_holder">
                    <div class="email">
                        <a href="https://www.youtube.com/watch?v=D-SQqppuGvc&ab_channel=zenigame0123">Почта</a> 
                    </div>
                    <div class="pics">
                        <a href="https://www.youtube.com/watch?v=QzVHnZszJlw&ab_channel=SHUSHGANG%5BLGV%5D">Картинки</a>
                    </div>
                    <div class="btn_menu">
                        <a href="https://mintmanga.live/tokiiskii_gul__A5327/vol7/65?mtr=1"><img alt="menu" src="photos/google_menu.png" width="17px" height="17px"></a>
                    </div>
                    <div class="btn_account">
                        <a href="https://mintmanga.live/tokiiskii_gul__pererojdenie__A5327/vol12/123?mtr=true#page=7"><img class="img_account" alt="account" src="photos/photo_juk.jpg" width="32px" height="32px"></a>
                    </div>
                </div>
            </div>
            <div class="google_logo">
                <img  alt="Гугол чроме" src="photos/googlelogo_color_272x92dp.png"/>
            </div>
            <div class="search_window">
                <div class="search">
                    <img src="photos/google_loopa.png", alt="search icon" class="search_icon">
                    <div class="text_div">
                        <form action="https://www.google.com/search?q">
                            <input type="text" name="q" class="search_text">
                        </form>
                    </div>
                    <div class="tia_div" aria-label="Экранная клавиатура" role="button">
                        <img src="photos/tia.png", alt="tia icon" class="tia_icon" title="Экранная клавиатура">
                    </div>
                    <div class="voice_div" aria-label="Голосовой поиск" role="button">
                        <img src="photos/google_voice.png", alt="voice icon" class="voice_icon" title="Голосовой поиск">
                    </div>
                </div>
                <div class="btns">
                    <input type="button" name="search" class="btn_search" aria-label="Поиск в Google" value="Поиск в Google">
                    <input type="button" name="search" class="btn_random" aria-label="Мне повезёт!" value="Мне повезёт!">
                </div>
            </div>
            <div class="change_language">
                <div class="language_div">
                    Сервисы Google доступны на этих языках:
                    <a href="https://www.youtube.com/watch?v=4qKOXqarKjI&ab_channel=dyyd" >English</a>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom_language">Россия</div>
                <div class="bottom_info">
                    <div class="bottom_info_left">
                        <a href="https://animego.org/anime/kogda-plachut-cikady-1612">Всё о Google</a>
                        <a href="https://www.youtube.com/watch?v=xgfa5UlZAL8&ab_channel=OdiumNostrum">Реклама</a>
                        <a href="https://www.youtube.com/watch?v=wj1ASnd27SQ&ab_channel=CURSEDEVIL">Для бизнеса</a>
                        <a href="https://www.hltv.org/">Как работает Google Поиск</a>
                    </div>
                    <div class="bottom_info_center">
                        <a>
                            <img class="leaf" src="photos/S%20nazvaniem.png">
                            <span class="center_text">Нулевой баланс выбросов углекислого газа с 2007 года</span>
                        </a>
                    </div>
                    <div class="bottom_info_right">
                        <a href="https://vk.com/ubiica_killer_228">Конфиденциальность</a>
                        <a href="https://mindtnv.gitlab.io/deadinsidenickgenerator/">Условия</a>
                        <a href="https://docs.unity3d.com/ScriptReference/index.html">Настройки</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
